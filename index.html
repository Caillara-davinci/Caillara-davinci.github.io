<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Programación I | Parcial 2 | Julieta Tomaselli y Federico Caillara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
   <header>
       <div class="nombresHeader">
            <p>Programación I | Parcial 2 | Julieta Tomaselli y Federico Caillara</p>
        </div>
        <nav class="navbar">
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="bx bx-menu"></i>
            </div>
            <ul class="navCategorias">
                <li><a href="#" onclick="tienda.renderizarProductos('Todos')">Todos</a></li>
                <li><a href="#" onclick="tienda.renderizarProductos('Remera')">Remeras</a></li>
                <li><a href="#" onclick="tienda.renderizarProductos('Chomba')">Chombas</a></li>
                <li><a href="#" onclick="tienda.renderizarProductos('Camisa')">Camisas</a></li>
            </ul>
            <div class="cart" onclick="tienda.mostrarCarrito()">
                <div>
                    <p id="totalMonto"></p>
                </div>
                <div class="cartIcon">
                    <i class="bx bx-cart"></i>
                    <span id="cartCount" class="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
      <h2>Productos</h2>
      <div class="orderBy">
        <label for="sortPrice">Ordenar por precio: </label>
        <select id="sortPrice" onchange="tienda.ordenarPorPrecio()">
            <option value="asc">Menor a Mayor</option>
            <option value="desc">Mayor a Menor</option>
        </select>
      </div>
      <div id="productos" class="product-container"></div>
    </main>

    <!-- Modal para Detalle del Producto -->
    <dialog id="productModal" class="dialogDetail">
        <h2>Detalle del Producto</h2>
        <div id="productDetail"></div>
        <button class="cerrarDialog" onclick="tienda.cerrarModal('productModal')">X</button>
    </dialog>

    <!-- Modal para Carrito -->
    <dialog id="cartModal" class="dialogCart">
        <h2>Mi Carrito</h2>
        <div id="cartDetail"></div>
        <div class="footerCart">
            <span id="totalCarrito"></span>
            <button id="botonVaciarCarrito" onclick="tienda.vaciarCarrito()">Vaciar Carrito</button>
            <div id="checkoutContainer" style="display: none;">
                <button id="checkoutButton" onclick="tienda.mostrarCheckout()">Continuar con la compra</button>
            </div>
        </div>
        <button class="cerrarDialog" onclick="tienda.cerrarModal('cartModal')">X</button>
    </dialog>

    <!-- Modal para Checkout -->
    <dialog id="checkoutModal" class="dialogCheckout">
        <h2>Checkout</h2>
        <form id="checkoutForm"></form>
    </dialog>

    <footer>
        <ul>
            <li>Profesor Fabrizio Carlassara</li>
            <li>
                <a href="mailto:fabrizio.carlassara@davinci.edu.ar?subject=P1%20-%20Consulta%20-%20DW2[M|T|N][A|B]%20-%20Apellido,%20Nombre" target="_blank">fabrizio.carlassara@davinci.edu.ar</a>
            </li>
            <li>Programación 1</li>
            <li>
                <a href="https://github.com/Caillara-davinci/Caillara-davinci.github.io.git" target="_blank">URL del repo de GitHub</a>
            </li>
        </ul>
    </footer>

    <script src="scripts/index.js"></script>
</body>
</html>
